<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
 
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
 
 </head>

<body>

  <div class="container-fluid bg-white" id="masthead" >

    <div class="row">

        <div class="col-sm-12 col-md-3 col-lg-3 offset-lg-1 offset-md-1" style="background-color: #4aaaa5; text-align: center;">
            <a href="index.html" id="logo">Your Name</a>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-8" >
            <div class="container-fluid">

                <div class="navbar navbar-expand navbar-light">
                        <nav class="ms-lg-auto ms-md-auto m-sm-auto m-xs-auto">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="navbar-nav" href="index.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="navbar-nav" href="portfolio.html">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="navbar-nav" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </nav>
                </div>
            </div>


        </div>


    </div>
</div>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <div class="form-group">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" class="form-control" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" class="form-control"> 
        </div>
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
